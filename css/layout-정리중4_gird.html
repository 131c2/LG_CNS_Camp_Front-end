<style>
    div div {
        padding: 10px;
        border: 1px solid black;
        border-radius: 10px;
        background-color: bisque;
    }
    .container {
        display: grid; grid-gap: 2px;
        grid-template-columns: 125px 125px 125px;
        grid-template-rows: 95px 95px 95px;
        
    }
    .box1 { grid-row: 1; grid-column: 1/3;}
    .box2 { grid-row: 1/3; grid-column: 3;}
    .box3 { grid-row: 2; grid-column: 2;}
    .box4 { grid-row: 2/4; grid-column: 1;}
    .box5 { grid-row: 3; grid-column: 2/4;}
</style>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <!-- <div class="box6">box6</div> -->
    </div>
</body>
