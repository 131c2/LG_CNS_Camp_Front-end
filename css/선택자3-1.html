<style>
    a {
        transition: 1.5s;
        text-decoration: none;
        color: black;
    }

    .c:focus{
        background-color: brown;
    }

    a:first-child:hover {
        background-color: gold;
    }

    a:first-child:active {
        background-color: aqua;
    }

    a:first-child:visited {
        opacity: 0.7;
        color: gray;
    }
    a:nth-child(3):hover{
        background-color: blue;
    }
    a:nth-child(3):visited{
        color: crimson;
    }


</style>

<body>
    <a href="http://ggoreb.com">
        이 링크를 가리켜보세요.
    </a>
    <b>
        <input class="c" value = "focus">
    </b>
    <a href="https://www.naver.com">
        visited실험
    </a>
</body>
