<style>
    tr:first-child {
        background-color: grey;
    }

    tr:nth-child(2)>td:nth-child(n+2) { background-color: yellow; }

    /* tr:nth-child(3)>td:nth-child(1) { background-color: green; }

    /* tr:nth-child(4)>td:nth-child(1) { background-color: skyblue; }

    tr:nth-child(5)>td:nth-child(2) { background-color: darkorange; }
