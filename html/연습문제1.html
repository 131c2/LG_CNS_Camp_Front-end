<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body style="background-color: aqua;">
    <h1 title="보여줄 제목">HTML</h1>
    <p>
        HTML은 웹페이지를 만드는 표준 마크업 언어이다.
        항상 <html>

        <head>

        <body> 태그가 사용된다.
    </p>

    항상 &lt;html&gt;&lt;head&gt;&lt;body&gt; 태그가 사용된다.
</body>

</html>
