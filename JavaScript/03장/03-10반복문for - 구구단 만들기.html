<!-- for문 중복 -->
 <body>
    <script>
        let i, j;
        for(i = 0 ; i < 5 ; i ++){
            for(j = 0 ; j < 3 ; j ++){
                console.log(`i: ${i}, j: ${j}`);
            }
        }
        // 구구단 만들어보기
        for(i = 2 ; i < 10 ; i ++){
            for(j = 1 ; j < 10 ; j ++){
                console.log(`${i} x ${j} = ${i * j}`);
            }
        }
    </script>
 </body>
