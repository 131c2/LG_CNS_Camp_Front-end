<body>
    <script>
        //클로저: 지역값 기억. 재귀함수: 자기가 자기를부르는 방법
        //Closure 지역 변수가 사라지지 않고 계속 기억되는 현상

        
        function 함수1(){
            let 지역변수 = 10;
            
            // 함수 안에서 함수를 리턴하는 식으로 값이 기억됨
            return function() { 
                지역변수 ++;
                console.log(지역변수);
            }
        }
        let a = 함수1(); // 어딘가 변수에 담아두어야 값이 기억됨.
        a(); // <-- a라는 변수에 retrun function 부분이 저장됨
        a();
        a();
        함수1()();
        함수1()();
    </script>
</body>
