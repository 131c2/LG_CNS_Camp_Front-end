    <script>
        // callback : 나중에 부른다는 느낌?
        function callback(p) {
            let 위도 = p.coords.latitude;
            let 경도 = p.coords.longitude;
            console.log(위도, 경도);
        }

        //현재 내 위치(위도 / 경도) 알아내기
        navigator.geolocation.getCurrentPosition(callback);

    <script>
