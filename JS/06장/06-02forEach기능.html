<body>
    <script>
        const animals = ['🐶', '🐱', '🐷'];
        animals.forEach(run);

        //function run(value, index, array)
        //원하는 데이터 값을 가져올 수 있음

        //배열에 있는 데이터 값을 함수로 인해 하나씩 받아 올 수 있음.
        function run(a) {
            console.log(a);
        }

        animals.map(run) // 배열 API - forEach랑 사용법 비슷함
    </script>
</body>
