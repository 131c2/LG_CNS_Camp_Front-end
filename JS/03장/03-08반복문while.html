<!-- 1 에서 10 사이의 랜덤 숫자 맞추기 -->

<!-- 연습 -->
 <body>
    <script>
        let num = 5;
        let con = true;
        while(con){
            let user = prompt('숫자를 입력하세요');

            if(user == num) {
                alert('정답일세')
                con = false;
            }
            else if (user > num){
                alert('더 작은 수를 입력하세요')
            }
            else{
                alert('더 큰 수를 입력하세요')
            }
        }
    </script>
 </body>
