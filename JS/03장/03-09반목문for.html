<body>
    <script>
        let i;

        let 문자 = 'Hello JavaScript';
        for(i = 0 ; i < 문자.length ; i ++){
            console.log(문자[i], i+1 + '번 째 글자');
        }

        for(i = 3 ; i > 0 ; i --){
            console.log(`for: ${i}`);
        }
        for(i = 3 ; i > 0 ; i -= 2 ){
            console.log(`inline varialge for: ${i}`);
        }
    </script>
</body>
