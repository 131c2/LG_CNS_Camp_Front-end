

<body>
    <div class="container">
        <div class="d-grid">
        <button type="button" class="btn btn-primary btn-block">
        이미지 불러오기
        </button>
        </div>
        <div class="target"></div>
        </div>
        <script>
            //http://ggoreb.com/images/choco/1.jpg ~ 6.jpg
        document.querySelector('button').addEventListener('click', () => {
            
            const targetImg = document.querySelector('.target > img');
            if(targetImg) { //targetImg가 null / undefinded 가 아니라면
                targetImg.remove();
            }

            //이미지 넣는 법
            const num = parseInt(Math.random() * 6) + 1;
            const img = document.createElement('img');
            img.setAttribute('src', `http://ggoreb.com/images/choco/${num}.jpg`)
            

            const target = document.querySelector('.target');
            target.appendChild(img);
        });
        </script>
        
</body>
